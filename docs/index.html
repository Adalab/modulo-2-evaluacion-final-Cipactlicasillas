<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series CC</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./assets/index-71694486.css">
  </head>

  <body>
    <div class="page">
      <header>
  <h1>Buscador de series de Anime</h1>
</header>

      <main class="main">
  <aside class="sidebar">
    <form action="/signup" method="get">
      <input
        class="js_searcher"
        placeholder="Buscar serie"
        id="Buscar"
        type="text"
      />
      <input type="submit" value="Buscar" class="js_btn_search" />
      <button class="js_btn_reset">Reset</button>
    </form>

    <section class="favouriteSection">
      <h2 class="title">Mis favoritas</h2>
      <ul class="js_favouritesUl anime__list"></ul>
    </section>
  </aside>

  <section class="listingSection">
    <h2 class="title">Listado de todas las series</h2>
    <ul id="animeUl" class="js_animeUl"></ul>
    <ul class="js_anime_listUl anime__list"></ul>
  </section>
</main>

      <footer></footer>

    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
